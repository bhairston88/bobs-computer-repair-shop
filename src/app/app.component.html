<!-- A HTML page for the app component -->

<!-- Material toolbar with an image logo and navigation -->
<mat-toolbar class="toolbar" color="primary">
  <mat-toolbar-row>
    <div class="logo">
      <img src="./assets/bobsicon.png" height="65;">
    </div>
    <div style="width: 80%">
    <div fxLayout="row wrap" fxLayoutAlign="end start">
      <button mat-button routerLink="/">Home</button>
      <button mat-button routerLink="/start-repair">Start A Repair</button>
      <button mat-button routerLink="/about">About</button>
      <button mat-button routerLink="/contact">Contact</button>
    </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<br /><br />

<!-- Main container with a material card -->
<div fxLayout="row wrap">
  <div fxFlex>
    <mat-card class="main-container">
      <!-- Material card title that calls the assignment variable -->
      <mat-card-title>
        {{ title }}
      </mat-card-title>

      <!-- Material card content with a router outlet -->
      <mat-card-content>
        <router-outlet></router-outlet>
      </mat-card-content>
    </mat-card>
  </div>
</div>
